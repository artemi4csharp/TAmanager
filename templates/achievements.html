<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Your Achievements</h2>
        <a href="{{ url_for('add_achievement') }}" class="btn btn-success mb-3">Add Achievement</a>
        <ul class="list-group">
            {% for achievement in achievements %}
                <li class="list-group-item">
                    <h5>{{ achievement.title }}</h5>
                    <p>{{ achievement.description }}</p>
                    <small>Priority: {{ achievement.priority }}</small>
                    <div>
                        <a href="{{ url_for('edit_achievement', achievement_id=achievement.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_achievement', achievement_id=achievement.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
