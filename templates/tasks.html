<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Your Tasks</h2>
        <a href="{{ url_for('add_task') }}" class="btn btn-success mb-3">Add Task</a>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item">
                    <h5>{{ task.title }}</h5>
                    <p>{{ task.description }}</p>
                    <small>Priority: {{ task.priority }}</small>
                    <div>
                        <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
